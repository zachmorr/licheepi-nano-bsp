image boot.vfat {
    vfat {
        files = {
            "licheepi_nano.dtb",
            "zImage",
            "boot.scr",
        }
    }
    size = 16M
}

image sdcard.img {
    hdimage {
    }
    partition u-boot {
        partition-type = 0xC
        bootable = "true"
        image = "boot.vfat"
        offset=1M
    }
    partition rootfs {
        partition-type = 0x83
        image = "rootfs.ext4"
        size = 1G
    }
}